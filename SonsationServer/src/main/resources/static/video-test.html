<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영상 스트리밍 테스트</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .video-box {
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="grid-container">

    <div class="video-box"><p>grape</p><video controls src="/stream/grape.mp4"></video></div>

    <div class="video-box"><p>I</p><video controls src="/stream/I.mp4"></video></div>

</html>
